<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="confirmationMessage"></div>

    <div class="container">
      <form id="myForm">
        <div class="inputGroup">
          <input
            type="text"
            class="input-box"
            id="firstName"
            placeholder="First Name"
          />
        </div>
        <div class="inputGroup">
          <input
            type="text"
            class="input-box"
            id="lastName"
            placeholder="Last Name"
          />
        </div>
        <div class="radioButton">
          <label for="radio">Gender</label>
          <div class="radio">
            <input type="radio" name="gender" id="gender" />
            <label for="">M</label>
          </div>
          <div class="radio">
            <input type="radio" name="gender" id="gender" />
            <label for="">F</label>
          </div>
        </div>

        <div class="inputGroup">
          <textarea
            id="textMessage"
            rows="10"
            placeholder="Your message here..."
          ></textarea>
        </div>

        <button type="submit" class="submit">Submit</button>
      </form>
      <div>
        <img
          class="image"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZA1UdiZ7NanNbG8Ull2ihB949MNovTfLxgw&usqp=CAU"
          alt=""
        />
      </div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
